    input.search-input {
        margin-left: -2px;
    }

    .bootstrap-select>.dropdown-toggle {
        width: 100%;
    }

    .bootstrap-select:not([class*="col-"]):not([class*="form-control"]):not(.input-group-btn) {
        width: 60px;
    }


    /* filter左右padding */

        padding-left: 2px;

    }


    /* table過濾的padding變小 */

    border:1px solid black;

<div class="row">
    <div class="col-md-9 column">
        <div class="panel panel-default">
            <div class="panel-body">
                <table class="table table-hover table-textcut " st-table="criticalTicket">
                    <thead>
                        <tr class="sortable">
                            <th st-sort="device" width="10%">據點分布</th>
                            <th st-sort="weaknessid" width="10%">假別</th>
                            <th st-sort="ticketName" width="30%">事由</th>
                            <th st-sort="createDate" width="8%">填寫日</th>
                            <th st-sort="expectedDate" width="15%">開始時間</th>
                            <th st-sort="expectedDate" width="15%">結束時間</th>
                            <th st-sort="time" width="3%">時數</th>

                        </tr>
                        <tr>
                            <th>
                                <select st-search="device" class="form-control">
                                    <option value="">請選擇地點</option>
                                    <option>台北</option>
                                    <option>林口</option>

                                </select>
                            </th>
                            <th>
                                <select st-search="weaknessid" class="form-control">
                                    <option value="">請選擇</option>
                                    <option value="spe">特休</option>
                                    <option value="issue">事假</option>
                                    <option value="sick1">支薪病假</option>
                                    <option value="sick2">不支薪病假</option>
                                    <option value="sick2">預支假</option>
                                </select>
                            </th>

                            <th>
                                <input st-search="ticketName" placeholder="請輸入事由" class="form-control" type="search" />
                            </th>
                            <th>
                                <input type="text" id="createTime" class="form-control" disabled style="color:black;">
                            </th>
                            <th>
                                <input type="text" id="start" class="form-control">
                            </th>
                            <th>
                                <input type="text" id="end" class="form-control">
                            </th>
                            <th>
                                <input type="text" disabled class="form-control" id="hour" style="color: black;">
                            </th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>

    <div class="col-md-3 column">

        <div class="panel panel-default">
            <div class="panel-body">
                
                <table class="table table-hover table-textcut " st-table="peopleTableData">
                    <thread>
                        <th>
                            <select name="" st-search="status"  style="border-style: none;outline: none;margin-left: 30%;text-align: center;text-align-last: center;">
                                <option value="">人員狀態</option>
                                <option value="car">出車</option>
                                <option value="clock">等待</option>
                                <option value="nike">可用</option>
                                <option value="ban">不可用</option>
                            </select>
                            <!-- <input st-search="status" class="input-sm form-control search-input" type="search" /> -->
                        </th>
                    </thread>
                    <tbody  style="overflow-y: auto;height:170px;display: block;">
                        <tr ng-repeat="item in peopleTableData" style="display: inline-table;">
                            <td style="text-align: center; width:7vw;"><img ng-src="{{item.pic}}" alt="" height="15" width="15"/>&nbsp;&nbsp;&nbsp;&nbsp;{{item.username}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-body">
                <table class="table table-hover table-textcut " st-table="carTableData">
                    <thread>
                        <th>
                            <select name="" st-search="status"  style="border-style: none;outline: none;margin-left: 30%;text-align: center;text-align-last: center;">
                                <option value="">車輛狀態</option>
                                <option value="car">出車</option>
                                <option value="clock">等待</option>
                                <option value="nike">可用</option>
                                <option value="ban">不可用</option>
                            </select>
                        </th>
                    </thread>
                    <tbody style="overflow-y: auto;height:170px;display: block;">
                        <tr ng-repeat="item in carTableData">
                            <td><img ng-src="{{item.pic}}" alt="" height="20" width="20"/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{item.firstName}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{item.lastName}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>






<!--footer-->

    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">

    </div>
    &nbsp;&nbsp;&nbsp;&nbsp;
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
        <label class="form-check-label" for="inlineCheckbox2">訂購三聯單</label>
      </div>
      &nbsp;&nbsp;&nbsp;&nbsp;
      <div class="form-check form-check-inline">
        <input type="button" class="btn btn-success" type="button" value="確認列印"/>
      </div>
    </div>
</div>
