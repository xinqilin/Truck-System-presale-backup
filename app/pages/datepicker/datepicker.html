<div ng-controller="datepickerCtrl">
    <pre>Selected date is: <em>{{dt | date:'fullDate' }}</em>
	</pre>
    <h4>Popup</h4>
    <div class="row">
        <div style="display: inline-block; min-height: 290px;">
            <uib-datepicker ng-model="dt" min-date="minDate" show-weeks="true" class="well well-sm" custom-class="getDayClass(date, mode)">
            </uib-datepicker>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <label>Format: <span class="muted-text">(manual
					alternate <em>{{altInputFormats[0]}}</em>)
			</span></label>
            <select class="form-control" ng-model="format" ng-options="f for f in formats">
                <option></option>
            </select>
        </div>
    </div>
    <hr />
    <button type="button" class="btn btn-sm btn-info" ng-click="today()">Today</button>
    <button type="button" class="btn btn-sm btn-default" ng-click="setDate(2009, 7, 24)">2009-08-24</button>
    <button type="button" class="btn btn-sm btn-danger" ng-click="clear()">Clear</button>
    <button type="button" class="btn btn-sm btn-default" ng-click="toggleMin()" class="textcut" uib-tooltip="After today restriction">Min date
    </button>
</div>
<br>
<br>
<div>
    <datepicker-group ng-model='date_A' mindate='mindate' clear-hide='true'>
    </datepicker-group>
    <datepicker-group ng-model='date_B' maxdate='maxdate' mindate='mindate'>
    </datepicker-group>
</div>
<br>
<br>
<div>
    <datepicker-range clear-hide='true' before="date_A" after="date_B"></datepicker-range>
    <!-- <button class="btn" ng-click="show()" ></button> -->
</div>
