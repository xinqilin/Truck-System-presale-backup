<div class="panel">
    <div class="panel-heading">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title" id="myModalLabel">新成立通知</h4>
    </div>
    <div class=" form-horizontal panel-body">
        <div class="col-xs-9 col-sm-9 col-md-9">
            <div class="form-group">
                <div class=" col-xs-2 col-sm-2 col-md-2  text-right">
                    <label>通知角色</label>
                </div>
                <div class="col-xs-10 col-sm-10 col-md-10 form-group">
                    <!-- <div class="bootstrap-tagsinput">
                        <span class="tag label label-primary" ng-repeat="item in items  track by $index">
                            {{item}}<span  ng-click="re({{$index}})"> <i class="ion-close"></i></span>
                        </span>
                        <input type="text" ng-model="text"  ng-keyup="keyup($event)">
                    </div> -->
                    <select class="form-control" title="選擇通知角色" multiple selectpicker  >
                        <option>處理人員</option>
                        <option>主管</option>
                        <option>資安組</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class=" col-xs-2 col-sm-2 col-md-2  text-right">
                    <label>主旨</label>
                </div>
                <div class="col-xs-10 col-sm-10 col-md-10 form-group">
                    <input class="form-control compose-input " placeholder="新增主旨" />
                </div>
            </div>
            <div class="form-group">
                <div class=" col-xs-2 col-sm-2 col-md-2  text-right">
                    <label></label>
                </div>
                <div class="col-xs-10 col-sm-10 col-md-10 form-group">
                    <textarea class="form-control compose-input" ng-model="tinymceModel"></textarea>
                </div>
            </div>
        </div>
        <div class="col-xs-2 col-sm-2 col-md-2 btn-group-vertical">
            <button type="button" class="btn btn-default" ng-repeat="button in buttons" ng-click="addemail(button.url)">{{button.class}}</button>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-info" ng-click="$dismiss()">儲存</button>
        <button type="button" class="btn btn-default" ng-click="$dismiss()">取消</button>
    </div>
</div>
