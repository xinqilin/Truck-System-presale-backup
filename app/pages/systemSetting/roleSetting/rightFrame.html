
<div class="col-lg-12 col-md-12 bottom-gap">
	<table class="table table-hover table-botton">
		<thead>
			<tr>
				<th class="table-id">#</th>
				<th class="col-lg-7 col-md-9">項目</th>
				<th class="col-lg-5 col-md-3">權限</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in ComponentTableData">
				<td class="table-id">{{item.id}}</td>
				<td>{{item.name}}</td>
				<td><ba-switcher switcher-style="primary"
						switcher-value="item.check"></ba-switcher></td>
			</tr>
		</tbody>
	</table>
</div>
