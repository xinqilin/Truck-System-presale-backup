<div style="text-align: center;">
    <button id="buttonApp" style="text-align: center;border: none;background-color: rgb(56, 161, 59);color: white;font-size: 16px;border-radius:8px;">申請</button>

<script>
    
    var Today=new Date();
    $('#createTime').val(Today.getFullYear()+'/'+(Today.getMonth()+1) +'/'+Today.getDate());

    $('#buttonApp').click(function(){
        if($('.form-control').val()=='' || $('#start').val()=='' || $('#end').val()==''){
            alert('請填寫所有欄位');
            return ;
        }
        if($('#hour').val()=='0hr'){
            alert('請填寫正確的請假時間(時數不為零)');
            return;
        }
        alert('申請成功');
    });
</script>
<script>
// 2020-05-01T01:00    
    $('#start').change(function(){
        if($('#end').val()==""){
            return;
        }
        else{
            var stM=parseInt($('#start').val().substr(5,2),10);
            var enM=parseInt($('#end').val().substr(5,2),10);
            var stD=parseInt($('#start').val().substr(8,2),10);
            var enD=parseInt($('#end').val().substr(8,2),10);
            var end=parseInt($('#end').val().substr(11,2),10);
            var start=parseInt($('#start').val().substr(11,2),10);
            var hour=end-start;
            var day=enD-stD;
            var month=enM-stM;
        if(month<0){
            alert('結束日期須在起始日期之前');
            return ;
        }
        if(month>0){
            // alert('請假時間大於一個月，請聯絡部門主管');
            hour+=month*160;
        }
        if(day>0){
            hour+=day*8;
        }
  
        if(hour<0){
            $('#hour').val(0+'hr');
        }else{
            $('#hour').val(hour+'hr');
        }
        }
    });    

    $('#end').change(function(){
        if($('#start').val()==""){
            return;
        }
        var stM=parseInt($('#start').val().substr(5,2),10);
        var enM=parseInt($('#end').val().substr(5,2),10);
        var stD=parseInt($('#start').val().substr(8,2),10);
        var enD=parseInt($('#end').val().substr(8,2),10);
        var end=parseInt($('#end').val().substr(11,2),10);
        var start=parseInt($('#start').val().substr(11,2),10);
        var hour=end-start;
        var day=enD-stD;
        var month=enM-stM;
        if(month<0){
            alert('結束日期須在起始日期之前');
            return ;
        }
        if(month>0){
            // alert('請假時間大於一個月，請聯絡部門主管');
            hour+=month*160;
        }
        if(day>0){
            hour+=day*8;
        }
        if(hour<0){
            $('#hour').val(0+'hr');
        }else{
            $('#hour').val(hour+'hr');
        }


    });
</script>
