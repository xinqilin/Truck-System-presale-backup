<style>
.form-group {
	margin-bottom: 0px;
}
</style>

<form class="form-horizontal">
	<div class="form-group" class="col-md-12">

		<label class="col-md-2 control-label">嚴重性 </label>
		<div class="col-md-2">
			<div class="col-form-group">
				<select ng-model="inputPriority" class="form-control selectpicker">
					<option>Critical</option>
					<option>High</option>
					<option>Medium</option>
					<option>Low</option>
					<option>Info</option>
				</select>
			</div>
		</div>
		<label class="col-md-2 control-label">系統別 </label>
		<div class="col-md-2">
			<div class="col-form-item">
				<select ng-model="inputSystemType" class="form-control selectpicker">
					<option>Windows XP</option>
					<option>Windows Vista</option>
					<option>Windows 7</option>
					<option>Windows 8</option>
					<option>Windows 10</option>
				</select>
			</div>
		</div>
		<div class="col-md-4">
			<button type="button" class="btn btn-info" ng-click="searchCase()">搜尋</button>
			<button type="button" class="btn btn-default" ng-click="cleanCodition()">清除</button>
		</div>
	</div>

</form>
