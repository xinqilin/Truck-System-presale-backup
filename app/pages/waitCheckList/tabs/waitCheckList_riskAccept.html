<table class="table table-condensed table-hover" st-table="criticalTicket">
    <thead>
        <tr class="sortable">
            <th st-sort="pluginid" width="8%">弱點編號</th>
            <th st-sort="status" width="8%">簽核類別</th>
            <th st-sort="priority" width="8%">層級</th>
            <th st-sort="ticketName" width="68%">弱點名稱</th>
            <th st-sort="handler" width="8%">申請人</th>
        </tr>
        <tr>
            <!--<th><input st-search="id" placeholder=""-->
            <!--class="input-sm form-control search-input" type="search" /></th> -->
            <th>
                <input st-search="pluginid" placeholder="搜尋編號" class="input-sm form-control search-input" type="search" />
            </th>
            <th>
                <input st-search="type" placeholder="簽核類別" class="input-sm form-control search-input" type="search" />
            </th>
            <th>
                <select st-search="priority" class="input-sm form-control search-input">
                    <option value="">請選擇</option>
                    <option value="Critical">Crit</option>
                    <option value="High">High</option>
                    <option value="Medium">Med</option>
                    <option value="Low">Low</option>
                </select>
            </th>
            <th>
                <input st-search="ticketName" placeholder="搜尋弱點名稱" class="input-sm form-control search-input" type="search" />
            </th>
            <th>
                <input st-search="handler" placeholder="申請人" class="input-sm form-control search-input" type="search" />
            </th>
        </tr>
    </thead>
    <tbody>
        <!--弱點編號 簽核類別 弱點層級 弱點名稱 申請人-->
        <tr ng-repeat="item in criticalTicket" ng-click="clickRow(item.status)">
            <!--<td class="table-id">{{item.id}}</td> -->
            <td class="table-id">{{item.pluginid }}</td>
            <td class="table-id">{{item.status}}</td>
            <td><span ng-class="item.priority">{{item.priority  | priorityMapping}}</span></td>
            <td>{{item.ticketName}}</td>
            <td>{{item.handler}}</td>
        </tr>
    </tbody>
    <!-- 分頁 -->
    <tfoot>
        <tr>
            <td colspan="10" class="text-center">
                <div st-pagination="" st-items-by-page="10"  st-template="app/theme/smarttable/pagination.html"></div>
            </td>
        </tr>
    </tfoot>
</table>
