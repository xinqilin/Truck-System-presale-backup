<style>
input.search-input {
    margin-left: -2px;
}

.bootstrap-select>.dropdown-toggle {
    width: 100%;
}

.bootstrap-select:not([class*="col-"]):not([class*="form-control"]):not(.input-group-btn) {
    width: 60px;
}
</style>
<table class="table table-condensed table-hover" st-table="riskAll">
    <thead>
        <tr class="sortable">
	      <th st-sort="pluginid" width="8%" >職位</th>
	      <th st-sort="status" width="8%" >駐點地</th>
	      <th st-sort="priority" width="12%" >假別</th>
	      <th st-sort="ticketName" width="64%">事由</th> 
	      <th st-sort="handler" width="8%" >申請人</th>  
        </tr>
        <tr>
            <th>
                <input st-search="pluginid" placeholder="搜尋職位" class="input-sm form-control search-input" type="search" />
            </th>
            <th>
                <input st-search="type" placeholder="駐點地" class="input-sm form-control search-input" type="search" />
            </th>
            <th>
                <select st-search="priority" class="input-sm form-control search-input">
                    <option value="">請選擇</option>
                    <option value="spe">特休</option>
                    <option value="issue">事假</option>
                    <option value="sick1">支薪病假</option>
                    <option value="sick2">不支薪病假</option>
                    <option value="sick2">預支假</option>
                </select>
            </th>
            <th>
                <input st-search="ticketName" placeholder="搜尋事由" class="input-sm form-control search-input" type="search" />
            </th>
            <th>
                <input st-search="handler" placeholder="申請人" class="input-sm form-control search-input" type="search" />
            </th>
        </tr>
    </thead>
    <tbody>
        <!--     弱點編號 狀態 嚴重性 系統別 弱點名稱 處理人員 開單日期 預計完成 最後新 -->
        <tr ng-repeat="item in riskAll" ng-click="clickRow(item.status)">
            <td class="table-id">{{item.pluginid}}</td>
            <td class="table-id">{{item.status}}</td>
            <td>
                <span ng-class="item.priority">{{item.priority  | priorityMapping}}&nbsp;</span>
                <i ng-show="item.newpriority" class='ion-arrow-right-c'></i>
                <span ng-class="item.newpriority">&nbsp;{{item.newpriority | priorityMapping}}</span>
            </td>
            <td>{{item.ticketName}}</td>
            <td>{{item.handler}}</td>
        </tr>
    </tbody>
    <!-- 分頁 -->
    <tfoot>
        <tr>
            <td colspan="10" class="text-center">
                <div st-pagination="" st-items-by-page="10"  st-template="app/theme/smarttable/pagination.html"></div>
            </td>
        </tr>
    </tfoot>
</table>
<!-- </div> -->
