<style>
.form-horizontal .control-label.text-left {
    text-align: left;
}

</style>
<div class="modal-content">
    <div class="panel-heading">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title" id="myModalLabel">轉派</h4>
    </div>
    <div class="modal-body form-horizontal">
        <div class="form-group">
            <label class="control-label col-xs-4 col-sm-2 col-md-2 text-right">
                原處理人員</label>
            <label class="col-xs-10 col-sm-9 col-md-9 text-left">
                10091 Mark Otto
            </label>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-4 col-sm-2 col-md-2 text-right">
                新處理人員</label>
            <div class="col-xs-10 col-sm-9 col-md-9 ">
                <input class="form-control" type="text" list="browsers" name="browsers" ng-model="value" placeholder="請輸入關鍵字" />
                <datalist id="browsers">
                    <option value="{{item.id}} {{item.name}}" ng-repeat="item in arrays"></option>
                </datalist>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-info" ng-click="transfer()">送出</button>
        <button type="button" class="btn btn-default" ng-click="$dismiss()">取消</button>
    </div>
</div>
