<style>
.form-group {
	margin-bottom: 5px;
}

.input-group {
	margin-bottom: 0px;
}
</style>
<form class="form-horizontal">
	<div>
		<div class="form-group col-md-12">
			<!--關鍵字搜尋-->
			<label class="col-md-2 control-label">關鍵字搜尋</label>
			<div class="col-md-3">
				<div class="col-form-item">
					<input ng-model="inputKeyword" class="form-control" type="text"
						placeholder="請輸入關鍵字">
				</div>
			</div>
			<!--處理人員-->
			<label class="col-md-2 control-label">申請人</label>
			<div class="col-md-3" class="col-form-group">
				<select ng-model="inputHandler" title="請選擇" class="form-control"
					selectpicker ng-options="Handler for Handler in data.handler">
				</select>
			</div>
		</div>
		<div class="form-group col-md-12">
			<!--狀態-->
			<label class="col-md-2 control-label">狀態</label>
			<div class="col-md-3" class="col-form-group">
				<select ng-model="inputStatus" title="請選擇" class="form-control"
					selectpicker ng-options="Status for Status in data.status">
				</select>
			</div>
			<!--簽核類別-->
			<label class="col-md-2 control-label">簽核類別</label>
			<div class="col-md-3" class="col-form-group">
				<select ng-model="inputPriority" title="請選擇" class="form-control"
				selectpicker ng-options="FlowType for FlowType in data.FlowType">
				</select>
			</div>
		</div>
				<div class="form-group col-md-12">
			<!--層級-->
			<label class="col-md-2 control-label">層級</label>
			<div class="col-md-3" class="col-form-group">
				<select ng-model="inputPriority" title="請選擇" class="form-control"
				selectpicker ng-options="Priority for Priority in data.priority">

				</select>
			</div>
		</div>
		
		<div class="form-group col-md-12 text-right">
			<button type="button" class="btn btn-info" ng-click="showConclusion=!showConclusion">搜尋</button>
			<button type="button" class="btn btn-default"
				ng-click="cleanCodition()">清除</button>
		</div>

	</div>
</form>
