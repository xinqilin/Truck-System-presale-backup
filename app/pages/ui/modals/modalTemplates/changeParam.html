<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
      <em class="ion-ios-close-empty sn-link-close"></em>
    </button>
    <h4 class="modal-title" id="myModalLabel">修改系統參數</h4>
  </div>
  <div class="modal-body">
    <div class="span3">
			<label>CODE</label>
		</div>
		<div class="span7">
			<input class="form-control" type="text" value="{{rowData['cate']}}" disabled="disabled">
		</div>
		<div class="span3">
			<label>CATE</label>
		</div>
		<div class="span7">
			<input class="form-control" type="text" value="{{rowData['code']}}" disabled="disabled">
		</div>
		<div class="span3">
			<label>CODE NAME</label>
		</div>
		<div class="span7">
			<input class="form-control" ng-model="c_codeName" type="text"
				value="{{rowData['codeName']}}">
		</div>
		<div class="span3">
			<label>CODE VALUE</label>
		</div>
		<div class="span7">
			<input class="form-control" ng-model="c_codeValue" type="text"
				value="{{rowData['codeValue']}}">
		</div>
		<div class="span3">
			<label>DESCRIPTION</label>
		</div>
		<div class="span7">
			<input class="form-control" ng-model="c_description" type="text"
				value="{{rowData['description']}}">
		</div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="$dismiss()">Save changes</button>
  </div>
</div>
