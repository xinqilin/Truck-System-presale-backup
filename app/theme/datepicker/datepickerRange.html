<style type="text/css">
.form-control[readonly] {
    background-color: #ffffff;
    color: #333;
    border-color: #e2e2e2;
}
</style>
<div class="btn-group range-dropdown" uib-dropdown is-open="isopen" auto-close="disabled">
    <div ng-class="{'input-group':!btnHide}" uib-dropdown-toggle>
        <input type="text" class="form-control with-primary-addon" value="{{before  | date:format}} - {{after| date:format}}" readonly="true" />
        <span class="input-group-btn" ng-show="!btnHide">
            <button type="button" 
             class="btn btn-default" >
                <i class="glyphicon glyphicon-calendar"></i>
            </button>
        </span>
    </div>
    <div ng-class="{'dropdown-menu-right':menuRight}" uib-dropdown-menu role="menu" aria-labelledby="single-button">
        <div class=" col-xs-12 col-sm-6 col-md-6 ">
            <h4 class="text-center">開始日期</h4>
            <div class="text-center before" ng-model="before" datepicker-options="beforeOptions" uib-datepicker></div>
        </div>
        <div class=" col-xs-12 col-sm-6 col-md-6 ">
            <h4 class="text-center">結束日期</h4>
            <div class="text-center after" ng-model="after" datepicker-options="afterOptions" uib-datepicker></div>
        </div>
        <div class=" col-xs-12 col-sm-12 col-md-12 button-bar text-right">
            <button type="button" class="btn btn-sm btn-danger" ng-click="clear()">清除</button>
            <button type="button" class="btn btn-sm btn-default" ng-click="isopen =!isopen">關閉</button>
        </div>
    </div>
</div>
